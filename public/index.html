<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimal-ui" />
    <link rel="shortcut icon" type="image/x-icon" href="https://decentraland.org/images/icons/favicon-32x32.png" />
    <link rel="preload" href="%PUBLIC_URL%/images/background-v3@blur.jpg" as="image" />
    <link rel="preconnect" href="https://api.thegraph.com" />
    <title>Decentraland</title>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@decentraland" />
    <meta name="twitter:creator" content="@decentraland" />
    <meta property="og:url" content="https://play.decentraland.org/" />
    <meta property="og:title" content="Decentraland" />
    <meta property="og:description" content="Decentraland is a virtual social platform built and governed by its users. Every day, users enter the world to meet up, play games, attend live events, trade in the marketplace, engage with brands, visit galleries and much more" />
    <meta property="og:image" content="%PUBLIC_URL%/images/background-v3@1x.jpg" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        background: #74a4d5;
        background-size: 115%;
        background-repeat: no-repeat;
        background-position: right -90px bottom 25px;
      }

      #gameContainer {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #gameContainer.loaded {
        width: 100%;
        height: 100%;
        margin: auto;
      }

      #gameContainer.loaded,
      body {
        background: #090909 no-repeat 50% 5% !important;
        background-size: 170px 32px !important;
      }

      @media screen and (min-height: 500px) {
        body {
          background: #090909 no-repeat 50% 5% !important;
          background-size: 170px 32px !important;
        }
      }

      @media screen and (min-height: 800px) {
        #gameContainer.loaded,
        body {
          background: #090909 no-repeat 50% 25% !important;
          background-size: 170px 32px !important;
        }
      }

      /* Without this, some of wallet link modal component backgrounds are being overwriten by other body styles */
      .-cbwsdk-css-reset body {
        background-color: unset !important;
      }

      * {
        box-sizing: border-box;
      }

      body {
        color: #fff;
        font-family: 'open sans', roboto, 'helvetica neue', sans-serif;
        font-size: 0.8em;
      }

      canvas {
        position: relative;
        width: 100%;
        height: 100%;
      }

      body.error #gameContainer {
        display: none !important;
      }

      body.error #gameContainer {
        background: black none !important;
      }

      #root-loading {
        background-color: #f1f1f1;
        position: fixed;
        opacity: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        transition: opacity 0.3s ease-out;
      }

      #root-loading > div {
        background-size: cover;
        background-position: bottom center;
        background-repeat: no-repeat;
        background-color: #230B61;
        background-image: url("%PUBLIC_URL%/images/background-v3@blur.jpg");
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        min-height: 790px;
      }

      @media only screen and (max-width: 991px) {
        #root-loading > div {
          background-size: cover;
        }
      }

      @font-face {
        font-family: sfregular;
        src: url(images/decentraland-connect/SF-UI-Text-Regular.otf);
      }
      @font-face {
        font-family: sfsemibold;
        src: url(images/decentraland-connect/SF-UI-Text-Semibold.otf);
      }
    </style>
    <script>
      window.REACT_APP_WEBSITE_VERSION = '%REACT_APP_WEBSITE_VERSION%'
    </script>
  </head>
  <body class="dcl-loading">
    <div id="gameContainer"></div>
    <div id="root"></div>
    <div id="root-loading"><div></div></div>
    <audio autoplay id="voice-chat-audio"></audio>
    <!-- span.progress is to avoid a error on DCLUnityLoader  -->
    <div class="progress" style="display: none;"></div>
    <noscript>
      <div id="error-notsupported" class="hidden-error">
        <div class="errormessage">
          <div class="errortext col">
            <div class="error">Error</div>
            <div class="communicationslink">
              Your browser or device is not supported
            </div>
            <div class="givesomedetailof">
              The Explorer only works on Chrome or Firefox for Windows, Linux and macOS.
            </div>
          </div>
          <div class="errorimage col">
            <img src="images/robots/error-robotmobile.png" />
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="css/errors.css" />
    </noscript>
    <script>
      // prettier-ignore
      function injectVersions(versions) {
        var rolloutsInfo = globalThis.ROLLOUTS || {}
        for (let component in rolloutsInfo) {
          if (rolloutsInfo[component] && rolloutsInfo[component].version) {
            versions[component] = rolloutsInfo[component].version
            if (typeof rolloutsInfo[component].prefix === 'string') {
              versions[rolloutsInfo[component].prefix] = rolloutsInfo[component].version
            }
          }
        }
        return versions
      }

      console.log('rollouts', injectVersions({}))
    </script>
  </body>
</html>
